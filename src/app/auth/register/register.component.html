<section class="register-form">
  <form fxLayout="column" 
  fxLayoutAlign="center center" 
  #f="ngForm" 
  fxLayoutGap="10px"
  (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Email" 
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" 
      matInput 
      placeholder="Password" 
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Should be atleast 6 characters long.</mat-error>
    </mat-form-field>
      <mat-form-field>
        <input matInput 
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
        <mat-datepicker-toggle 
        matSuffix
        [for]="picker">
        </mat-datepicker-toggle> 
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        <mat-checkbox 
        ngModel 
        name="agree" 
        color='primary'
        required>
        Agree to T&C
        </mat-checkbox>
    <button 
    mat-raised-button 
    [disabled]="f.invalid"
    color='primary'>Register</button>
  </form>
</section>
